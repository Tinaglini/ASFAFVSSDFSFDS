<div class="categoria-form">
  <div class="form-card">
    <div class="form-header">
      <lucide-icon name="tag" class="header-icon"></lucide-icon>
      <h2>{{ isEditMode ? 'Editar' : 'Nova' }} Categoria</h2>
    </div>
    
    <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome *</label>
        <input 
          type="text" 
          id="nome"
          class="form-control"
          formControlName="nome"
          [class.is-invalid]="isFieldInvalid('nome')"
          placeholder="Digite o nome da categoria">
        @if (isFieldInvalid('nome')) {
          <div class="invalid-feedback">
            <lucide-icon name="alert-circle" class="error-icon"></lucide-icon>
            {{ getFieldError('nome') }}
          </div>
        }
      </div>
      
      <div class="form-group">
        <label for="descricao">Descrição *</label>
        <textarea 
          id="descricao"
          class="form-control"
          formControlName="descricao"
          [class.is-invalid]="isFieldInvalid('descricao')"
          rows="3"
          placeholder="Descreva a categoria"></textarea>
        @if (isFieldInvalid('descricao')) {
          <div class="invalid-feedback">
            <lucide-icon name="alert-circle" class="error-icon"></lucide-icon>
            {{ getFieldError('descricao') }}
          </div>
        }
      </div>
      
      <div class="form-group">
        <label for="beneficios">Benefícios</label>
        <textarea 
          id="beneficios"
          class="form-control"
          formControlName="beneficios"
          rows="3"
          placeholder="Liste os benefícios desta categoria (opcional)"></textarea>
      </div>
      
      <div class="form-group checkbox-group">
        <label>
          <input 
            type="checkbox" 
            formControlName="ativo">
          Categoria Ativa
        </label>
      </div>
      
      <div class="form-actions">
        <button 
          type="button" 
          class="btn btn-secondary"
          (click)="cancelar()"
          [disabled]="loading">
          <lucide-icon name="arrow-left"></lucide-icon>
          Cancelar
        </button>
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="loading">
          @if (loading) {
            <lucide-icon name="loader" class="loading-icon-small"></lucide-icon>
            Salvando...
          } @else {
            <lucide-icon name="save"></lucide-icon>
            {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}
          }
        </button>
      </div>
    </form>
  </div>
</div>
