<div class="contrato-form">
  <div class="form-card">
    <div class="form-header">
      <lucide-icon name="file-text" class="header-icon"></lucide-icon>
      <h2>{{ isEditMode ? 'Editar' : 'Novo' }} Contrato</h2>
    </div>
    
    <form [formGroup]="contratoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="cliente">Cliente *</label>
        <select 
          id="cliente"
          class="form-control"
          formControlName="cliente"
          [class.is-invalid]="isFieldInvalid('cliente')">
          <option [ngValue]="null">Selecione um cliente</option>
          @for (cliente of clientes; track cliente.id) {
            <option [ngValue]="cliente">{{ cliente.nome }} - {{ cliente.cpf }}</option>
          }
        </select>
        @if (isFieldInvalid('cliente')) {
          <div class="invalid-feedback">
            <lucide-icon name="alert-circle" class="error-icon"></lucide-icon>
            {{ getFieldError('cliente') }}
          </div>
        }
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="dataInicio">Data de Início *</label>
          <input 
            type="date" 
            id="dataInicio"
            class="form-control"
            formControlName="dataInicio"
            [class.is-invalid]="isFieldInvalid('dataInicio')">
          @if (isFieldInvalid('dataInicio')) {
            <div class="invalid-feedback">
              <lucide-icon name="alert-circle" class="error-icon"></lucide-icon>
              {{ getFieldError('dataInicio') }}
            </div>
          }
        </div>
        
        <div class="form-group">
          <label for="dataFim">Data de Fim</label>
          <input 
            type="date" 
            id="dataFim"
            class="form-control"
            formControlName="dataFim">
        </div>
      </div>
      
      <div class="form-group">
        <label for="status">Status</label>
        <select 
          id="status"
          class="form-control"
          formControlName="status">
          <option value="PENDENTE">Pendente</option>
          <option value="ATIVO">Ativo</option>
          <option value="INATIVO">Inativo</option>
          <option value="CANCELADO">Cancelado</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="observacoes">Observações</label>
        <textarea 
          id="observacoes"
          class="form-control"
          formControlName="observacoes"
          rows="3"
          placeholder="Observações sobre o contrato"></textarea>
      </div>
      
      <div class="form-actions">
        <button 
          type="button" 
          class="btn btn-secondary"
          (click)="cancelar()"
          [disabled]="loading">
          <lucide-icon name="arrow-left"></lucide-icon>
          Cancelar
        </button>
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="loading">
          @if (loading) {
            <lucide-icon name="loader" class="loading-icon-small"></lucide-icon>
            Salvando...
          } @else {
            <lucide-icon name="save"></lucide-icon>
            {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}
          }
        </button>
      </div>
    </form>
  </div>
</div>
