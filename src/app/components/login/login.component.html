<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>RV Digital</h2>
      <p>Sistema de GestÃ£o de Clientes</p>
    </div>
    
    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="cpfOuEmail">CPF ou Email</label>
        <input 
          type="text" 
          id="cpfOuEmail"
          class="form-control" 
          [(ngModel)]="cpfOuEmail" 
          name="cpfOuEmail"
          placeholder="Digite seu CPF ou email"
          [disabled]="loading"
          required>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <input 
          type="password" 
          id="senha"
          class="form-control" 
          [(ngModel)]="senha" 
          name="senha"
          placeholder="Digite sua senha"
          [disabled]="loading"
          required>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
        @if (loading) {
          <span class="spinner-small"></span>
          Entrando...
        } @else {
          Entrar
        }
      </button>
    </form>
  </div>
</div>
